<!DOCTYPE html>
<html>
<head>
    <title>BlueSky</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:#f4f7ff;
            color:#333;
        }
        header{
            background:#3b5cff;
            color:white;
            padding:20px;
            text-align:center;
        }
        .hero{
            padding:60px 20px;
            text-align:center;
            background:linear-gradient(#3b5cff,#8aa0ff);
            color:white;
        }
        .hero h1{font-size:36px;}
        .content{
            padding:40px 20px;
            max-width:900px;
            margin:auto;
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:20px;
        }
        .card{
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 5px 15px rgba(0,0,0,0.1);
            text-align:center;
        }
        .card h3{color:#3b5cff;}
        footer{
            background:#111;
            color:#ccc;
            text-align:center;
            padding:15px;
        }
    </style>
</head>

<body>
<header>
    <h2>BlueSky</h2>
</header>

<section class="hero">
    <h1>Welcome to BlueSky</h1>
    <p>A simple and beautiful static website</p>
</section>

<section class="content">
    <div class="card">
        <h3>Design</h3>
        <p>Clean and modern layout.</p>
    </div>
    <div class="card">
        <h3>Speed</h3>
        <p>Loads fast on all devices.</p>
    </div>
    <div class="card">
        <h3>Deploy</h3>
        <p>Use FTP or GitHub Pages.</p>
    </div>
</section>

<footer>
    <p>Â© 2026 BlueSky</p>
</footer>
</body>
</html>
